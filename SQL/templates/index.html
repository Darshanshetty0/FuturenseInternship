<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table</h1>
    
    <form action="{{ url_for('retrieve') }}" method="post">
        <label for="input">Table Name:</label>
        <input type="text" id="input" name="input" required><br><br>
        
        <button type="submit">Done</button>
    </form>
    
    <div>
        {% if result is not none %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
